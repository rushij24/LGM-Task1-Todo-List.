<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
	<div class="outermost">
		<div class="header" id="outeritem1">
			Student Enrollment Form
		</div>


		



		<div class="data" id="outeritem3">


			<div class="hea">Description</div>
			<div class="hea">Photo</div>
			<!-- ================================================================== -->



		</div>
		<div class="infoform" id="outeritem2">

			<div class="label">Name :</div>
			<div class="inp"><input type="text" name="name" class="txtinp"></div>
			<div class="label">Email :</div>
			<div class="inp"><input type="email" name="email" class="txtinp"></div>
			<div class="label">Phone No. :</div>
			<div class="inp"><input type="email" name="phone" class="txtinp"></div>
			<div class="label">Address :</div>
			<div class="inp"><input type="url" name="address" class="txtinp"></div>
			<div class="label">Image Link :</div>
			<div class="inp"><input type="url" name="image" class="txtinp"></div>

			<div class="label">Gender :</div>
			<div class="gend">

				<!-- <label for = "male" class="inp">Male</label> -->
				<div><span class="gender">Male</span><input type="radio" name="gender" id="male"></div>


				<!-- <label for = "female" class="inp">Female</label> -->
				<div><span class="gender">Female</span><input type="radio" name="gender" id="female"></div>



			</div>

			<div class="label">Skills :</div>
			<div id="skills">
				<div>
					<span><input type="checkbox" name="html" id="html"></span>
					<label for="html" class="dank">HTML</label>

				</div>
				<div>
					<span><input type="checkbox" name="java" id="java"></span>
					<label for="java" class="dank">Java</label>

				</div>

				<div>
					<span><input type="checkbox" name="python" id="python"></span>
					<label for="python" class="dank">Python</label>

				</div>
				<div>
					<span><input type="checkbox" name="c" id="python"></span>
					<label for="python" class="dank">C</label>

				</div>
				<div>
					<span><input type="checkbox" name="c++" id="python"></span>
					<label for="python" class="dank">C++</label>

				</div>
				<div>
					<span><input type="checkbox" name="javascript" id="python"></span>
					<label for="python" class="dank">Javascript</label>

				</div>

			</div>



			<div id="buttons">
				<button style="color:rgb(255, 0, 43)">
					Enroll
				</button>

				<button id="clear">
					Clear
				</button>

			</div>


		</div>





	</div>
	<script src="main.js"></script>



</body>

</html>
